<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio web inmobiliaria.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <nav>
        <section>
            <form id="busqueda">
                <label for="titulo"><h3 class="py-3">Inmobiliaria.</h1></label>
                <label for="noRooms">Cantidad de cuartos:</label>
                <input id="minCuartos" min="0" class="form-control w-50 m-auto" type="number">
                <span class="mt-3">Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-2">
                        <label for="minMetros">desde:</label>
                        <input id="minM" min="0" class="form-control " type="number">
                    </div>
                    <div class="me-0">
                        <label for="maxMetros">hasta:</label>
                        <input id="maxM" min="0" class="form-control " type="number">
                    </div>
                </div>
                <button id="btnbuscar" type="submit" class="btn btn-warning mb-2">Buscar</button>
                <button id="btnreset" type="reset" class="btn btn-warning">Reset</button>
            </form>
        </section>
    </nav>

    <section id="Propiedades">
        
        <h4 class="py-3">Total: <span>0</span></h4>

        <div class="propiedades mb-4">
            <!--Aquí se colocarán las tarjetas con propiedades según la función generarArray-->
        </div>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
